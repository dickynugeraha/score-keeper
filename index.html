<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    body {
      overflow-y: hidden;
    }

    .popup {
      padding: 20px 50px;
      text-align: center;
      background-color: green;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter mt-6">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="pingpong.jpg" alt="" srcset="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Pingpong Score Keeper
            </p>
            <button class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="is-size-2"><span id="displayP1">0</span> to <span id="displayP2">0</span></h1>
              <p class="is-size-6 has-text-grey-light subtitle">Use the button below to keep a score</p>
              <label for="maxScore" class="label is-inline is-large">Max-score</label>
              <div class="select is-rounded">
                <select name="" id="maxScore">
                  <option value="null">Score</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="player1" class="button is-primary card-footer-item is-medium">+1 Player1</button>
            <button id="player2" class="button is-info card-footer-item is-medium">+1 Player2</button>
            <button id="reset" class="button is-danger card-footer-item is-medium">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
